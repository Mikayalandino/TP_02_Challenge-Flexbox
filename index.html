<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,300,400,600&display=swap" rel="stylesheet"> 
  <title>1Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">

    <div class="container__left">

      <img class="container__left__img" src="./images/logo.svg" alt="logo">

      <img class="container__left__img__mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
      
      <h1 class="container__left__title"> 
        We're
        
        <span class="container__left__cs">

          coming soon

        </span>

      </h1>

      <p class="container__left__info">

        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      
      </p>

      <form class="container__left__form" action="">

        <input class="container__left__form__input" type="email" name="" id="" placeholder="Email Address">

        <button class="container__left__form__button">

        <img class="container__left__button__img" src="./images/icon-arrow.svg" alt="icon-arrow">

        </button>

      </form>


    </div>

    <div class="container__right">

      <img class="container__right__img__desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">

    </div>

   </div>

   <footer class="footer">

    <p>

      Challenge by 
      
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        
        Frontend Mentor

      </a>

      Coded by 
            
      <a class="footer__link" href="https://github.com/Mikayalandino" target="blank">
        
        Mika
      
      </a>

    </p>

  </footer>

</body>
</html>
